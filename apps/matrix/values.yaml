elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.yogo.casa"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.yogo.casa
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.yogo.casa
      server_name: yogo.casa

dendrite:
  polylith: false
  image:
    name: "locmai/dendrite-monolith:010922"  # TODO switch to official image
    pullPolicy: IfNotPresent
  configuration:
    version: 2
    servername: &backend_host matrix.yogo.casa
    database:
      host: matrix-postgresql:5432
      user: dendrite
      password: dendrite
      max_open_conns: 100
      max_idle_conns: 2
      conn_max_lifetime: -1
    metrics:
      enabled: true
    jetstream:
      in_memory: false
      addresses:
        - nats://matrix-nats:4222
  persistence:
    logs:
      capacity: 1Gi
    media:
      capacity: 5Gi
  nats:
    enabled: true
    nats:
      jetstream:
        enabled: true
  postgresql:
    enabled: true
    global:
      postgresql:
        postgresqlDatabase: dendrite
        postgresqlUsername: dendrite
        postgresqlPassword: dendrite
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.yogo.casa"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 32m
    hosts:
      - host: *backend_host
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: dendrite-tls-certificate
        hosts:
          - *backend_host
